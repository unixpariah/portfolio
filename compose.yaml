services:
  watchtower:
    image: containrrr/watchtower
    command:
      - "--label-enable"
      - "--interval"
      - "30"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  client:
    image: ghcr.io/unixpariah/portfolio-client:prod
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - web

  server:
    image: ghcr.io/unixpariah/portfolio-server:prod
    volumes:
      - ./server:/usr/src/app:delegated
    secrets:
      - github_api
    develop:
      watch:
        - action: rebuild
          path: ./server
          target: /app
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/db?sslmode=disable
    networks:
      - web
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: "db"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "password"
    ports:
      - "5432:5432"
    volumes:
      - database:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - web

volumes:
  database:

networks:
  web:
    name: web
    driver: bridge

secrets:
  github_api:
    file: /home/unixpariah/.config/sops-nix/secrets/github-api
